      parameters:
      - description: 字符串类型,参数必须是下面下拉列表中的值
        enum:
        - A
        - B
        - C
        in: query
        name: enumString
        type: string
      - description: 整数类型, 参数必须是下面下拉列表中的值
        enum:
        - 1
        - 2
        - 3
        in: query
        name: enumInt
        type: integer
      - description: 浮点数类型, 参数必须是下面下拉列表中的值
        enum:
        - 1.1
        - 1.2
        - 1.3
        in: query
        name: enumNumber
        type: number
      - description: 验证规则:字符串最小长度 5, 最大长度 10
        in: query
        maxLength: 10
        minLength: 5
        name: string
        type: string
      - description: '验证部规则: 整数最小值为 1, 最大值为 10'
        in: query
        maximum: 10
        minimum: 1
        name: int
        type: integer
      - default: A
        description: 提供默认的字符串在编辑框中
        in: query
        name: default
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/swagger.HttpOk'
        "400":
          description: Bad Request
